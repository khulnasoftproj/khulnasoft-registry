---
# khulnasoft - Declarative CLI Version Manager
# https://khulnasoftproj.github.io/
checksum:
  enabled: true
  require_checksum: false
registries:
  - name: standard
    type: local
    path: registry.yaml
packages:
  - import: pkgs/*/*/pkg.yaml
  - import: pkgs/*/*/*/pkg.yaml
  - import: pkgs/*/*/*/*/pkg.yaml
  - import: pkgs/*/*/*/*/*/pkg.yaml
