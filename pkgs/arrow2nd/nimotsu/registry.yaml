packages:
  - type: github_release
    repo_owner: arrow2nd
    repo_name: nimotsu
    asset: nimotsu_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    description: CLI tool to track packages in Japan
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
