packages:
  - type: github_release
    repo_owner: commercialhaskell
    repo_name: stack
    asset: stack-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
    format: tar.gz
    description: The Haskell Tool Stack
    replacements:
      amd64: x86_64
      darwin: osx
    overrides:
      - goos: linux
        asset: stack-{{trimV .Version}}-{{.OS}}-{{.Arch}}-static.{{.Format}}
        files:
          - name: stack
            src: stack-{{trimV .Version}}-{{.OS}}-{{.Arch}}-static/stack
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    files:
      - name: stack
        src: stack-{{trimV .Version}}-{{.OS}}-{{.Arch}}/stack
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
