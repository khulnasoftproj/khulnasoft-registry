packages:
  - type: github_release
    repo_owner: dineshba
    repo_name: tf-summarize
    asset: tf-summarize_{{.OS}}_{{.Arch}}.zip
    description: A command-line utility to print the summary of the terraform plan
    supported_envs:
      - linux
      - darwin
    checksum:
      type: github_release
      asset: tf-summarize_SHA256SUMS
      algorithm: sha256
