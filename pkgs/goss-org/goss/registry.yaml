packages:
  - type: github_release
    repo_owner: goss-org
    repo_name: goss
    aliases:
      - name: aelsabbahy/goss
    rosetta2: true
    supported_envs:
      - darwin
      - linux
      - amd64
    asset: goss-{{.OS}}-{{.Arch}}
    description: Quick and Easy server testing/validation
    replacements:
      windows: alpha-windows
      darwin: alpha-darwin
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
