packages:
  - type: github_release
    repo_owner: kubecfg
    repo_name: kubecfg
    description: A tool for managing complex enterprise Kubernetes environments as code
    asset: kubecfg_{{.OS}}_{{.Arch}}
    format: raw
    replacements:
      amd64: X64
      darwin: macOS
      linux: Linux
    supported_envs:
      - linux/amd64
      - darwin
    rosetta2: true
