packages:
  - type: github_release
    repo_owner: liamg
    repo_name: comet
    description: Command line tool to help you use conventional commit messages
    asset: comet-{{.OS}}-{{.Arch}}
    format: raw
    supported_envs:
      - darwin
      - linux
    checksum:
      type: github_release
      asset: comet_{{trimV .Version}}_checksums.txt
      algorithm: sha256
