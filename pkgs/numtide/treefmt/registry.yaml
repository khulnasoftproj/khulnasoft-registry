packages:
  - type: github_release
    repo_owner: numtide
    repo_name: treefmt
    asset: treefmt-{{.Arch}}-{{.OS}}.{{.Format}}
    format: tar.gz
    description: One CLI to format the code tree
    replacements:
      amd64: x86_64
      arm64: aarch64
      darwin: apple-darwin
      linux: unknown-linux-musl
      windows: pc-windows-msvc
    overrides:
      - goos: windows
        format: zip
    checksum:
      type: github_release
      asset: "{{.Asset}}.sha256"
      algorithm: sha256
