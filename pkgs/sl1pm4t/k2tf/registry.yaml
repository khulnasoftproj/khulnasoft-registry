packages:
  - type: github_release
    repo_owner: sl1pm4t
    repo_name: k2tf
    asset: k2tf_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz
    description: Kubernetes YAML to Terraform HCL converter
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
      windows: Windows
    supported_envs:
      - darwin
      - amd64
    rosetta2: true
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
