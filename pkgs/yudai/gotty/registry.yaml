packages:
  - type: github_release
    repo_owner: yudai
    repo_name: gotty
    asset: gotty_{{.OS}}_{{.Arch}}.tar.gz
    description: Share your terminal as a web application
    supported_envs:
      - linux/amd64
      - darwin
    rosetta2: true
    checksum:
      type: github_release
      asset: SHA256SUMS
      algorithm: sha256
